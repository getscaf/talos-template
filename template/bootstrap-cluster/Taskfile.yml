version: '3'
vars:
  ENV: {{ "'{{.ENV}}'" }}

includes:
  argocd:
    taskfile: ./argocd.yaml
    vars:
      ENV: {{ "'{{.ENV}}'" }}
      ARGOCD_VERSION: {{ "'{{.ARGOCD_VERSION}}'" }}

  talos:
    taskfile: ./talos.yaml
    vars:
      ENV: {{ "'{{.ENV}}'" }}

tasks:
  default:
    desc: |
      List all available tasks in the Taskfile.
    cmds:
      - task --list
